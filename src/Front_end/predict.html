<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankruptcy Prediction Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="prediction.css">
    <style>
        .spinner {
            display: none;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #C9B037;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        
        .risk-high {
            background-color: #ffebee;
            color: #c62828;
            border-left: 5px solid #c62828;
        }
        
        .risk-low {
            background-color: #e8f5e9;
            color: #2e7d32;
            border-left: 5px solid #2e7d32;
        }
        
        .risk-percentage {
            font-size: 1.4em;
            margin: 10px 0;
        }
        
        .risk-explanation {
            font-size: 0.9em;
            color: #555;
        }
        
        .confidence-meter {
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #2e7d32, #c62828);
        }
        
        /* Simplified bulk prediction styles */
        .summary-card {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border-left: 4px solid #C9B037;
            text-align: left;
        }
        
        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 0.9em;
        }
        
        .result-table th {
            background-color: #1B263B;
            color: white;
            padding: 10px;
            text-align: left;
        }
        
        .result-table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .result-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        .risk-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
            display: inline-block;
            min-width: 80px;
            text-align: center;
        }
        
        .badge-low {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        
        .badge-high {
            background-color: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <nav>
        <h2>RiskRadar</h2>
        <ul>
            <li><a href="main.html">Home</a></li>
            <li><a href="predict.html">Prediction</a></li>
            <li><a href="retrain.html">Retrain Model</a></li>
            <li><a href="visualizations.html">Data Visualizations</a></li>
        </ul>
    </nav>
    
    <div class="content">
        <h2>Bankruptcy Prediction Metrics Input</h2>
        
        <form id="singlePredictionForm" class="prediction-form">
            <fieldset>
                <legend>Financial Metrics</legend>
                <div class="form-grid" id="formGridContainer">
                    <!-- Fields will be generated by JavaScript -->
                </div>
            </fieldset>
            <br>
            <button type="submit">Predict</button>
            <div class="spinner" id="singlePredictionSpinner"></div>
            <div id="singlePredictionResult" class="result-container">
                <div class="confidence-meter">
                    <div class="confidence-fill" id="confidenceBar"></div>
                </div>
                <div class="risk-percentage" id="riskPercentage"></div>
                <div class="risk-explanation" id="riskExplanation"></div>
            </div>
        </form>

        <div class="bulk-prediction">
            <h3>Bulk Prediction</h3>
            <p>Upload a dataset (CSV or Excel format) for bulk prediction:</p>
            <form id="bulkPredictionForm" enctype="multipart/form-data">
                <input type="file" name="dataset" id="dataset" accept=".csv, .xlsx, .xls" required>
                <br><br>
                <button type="submit">Upload Dataset</button>
                <div class="spinner" id="bulkPredictionSpinner"></div>
                <div id="bulkPredictionResult" class="result-container"></div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        const EXPECTED_FIELDS = [
            "retained_earnings_to_total_assets", 
            "total_debt_per_total_net_worth", 
            "borrowing_dependency",
            "persistent_eps_in_the_last_four_seasons",
            "continuous_net_profit_growth_rate",
            "net_profit_before_tax_per_paidin_capital",
            "equity_to_liability",
            "pretax_net_interest_rate",
            "degree_of_financial_leverage",
            "per_share_net_profit_before_tax",
            "liability_to_equity",
            "net_income_to_total_assets",
            "total_income_per_total_expense",
            "interest_expense_ratio",
            "interest_coverage_ratio"
        ];

        function initializeFormFields() {
            const formGrid = document.getElementById("formGridContainer");
            formGrid.innerHTML = '';
            
            EXPECTED_FIELDS.forEach(field => {
                const div = document.createElement("div");
                div.className = "form-item";
                
                const label = document.createElement("label");
                label.htmlFor = field;
                label.textContent = field.replace(/_/g, " ") + ":";
                
                const input = document.createElement("input");
                input.type = "number";
                input.step = "0.0001";
                input.id = field;
                input.name = field;
                input.required = true;
                
                div.appendChild(label);
                div.appendChild(input);
                formGrid.appendChild(div);
            });
        }

        function toggleSpinner(spinnerId, show) {
            document.getElementById(spinnerId).style.display = show ? 'block' : 'none';
        }

        function showPredictionResult(prediction, probability) {
            const isHighRisk = prediction === 1;
            const resultContainer = document.getElementById("singlePredictionResult");
            const confidenceBar = document.getElementById("confidenceBar");
            const riskPercentage = document.getElementById("riskPercentage");
            const riskExplanation = document.getElementById("riskExplanation");
            
            // Set styling
            resultContainer.className = `result-container ${isHighRisk ? 'risk-high' : 'risk-low'}`;
            
            // Update confidence meter
            const confidencePercent = Math.round(probability * 100);
            confidenceBar.style.width = `${confidencePercent}%`;
            confidenceBar.style.backgroundColor = isHighRisk ? '#c62828' : '#2e7d32';
            
            // Set text content (your requested format)
            riskPercentage.textContent = isHighRisk
                ? `HIGH RISK (${confidencePercent}% chance of bankruptcy)`
                : `LOW RISK (${confidencePercent}% chance of bankruptcy)`;
            
            riskExplanation.textContent = isHighRisk
                ? "Immediate attention recommended"
                : "Your financial health appears stable";
            
            resultContainer.style.display = 'block';
        }

        async function handleBulkPrediction(e) {
            e.preventDefault();
            const fileInput = document.getElementById("dataset");
            
            if (!fileInput.files.length) {
                alert("Please select a file first");
                return;
            }

            toggleSpinner('bulkPredictionSpinner', true);
            const resultContainer = document.getElementById('bulkPredictionResult');
            resultContainer.style.display = 'none';
            resultContainer.innerHTML = '';

            try {
                const formData = new FormData();
                formData.append("file", fileInput.files[0]);

                const response = await fetch(`${API_BASE_URL}/predict-bulk/`, {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) throw new Error(`Server error: ${response.status}`);
                
                const result = await response.json();
                const highRiskCount = result.predictions.filter(p => p.prediction === 1).length;
                const total = result.predictions.length;
                const highRiskPercent = Math.round(highRiskCount/total*100);
                
                // Create summary card
                const summaryHTML = `
                    <div class="summary-card">
                        <strong>Batch Summary:</strong> Processed ${total} records with 
                        <span class="${highRiskCount ? 'badge-high' : 'badge-low'}">
                            ${highRiskCount} high risk (${highRiskPercent}%)
                        </span>
                    </div>
                `;
                
                // Create table header
                let tableHTML = `
                    <table class="result-table">
                        <thead>
                            <tr>
                                <th>Record #</th>
                                <th>Risk Level</th>
                                <th>Probability</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                // Add each prediction as a row
                result.predictions.forEach((pred, index) => {
                    const isHighRisk = pred.prediction === 1;
                    const confidencePercent = Math.round(pred.probability * 100);
                    
                    tableHTML += `
                        <tr>
                            <td>${index + 1}</td>
                            <td><span class="risk-badge ${isHighRisk ? 'badge-high' : 'badge-low'}">
                                ${isHighRisk ? 'HIGH RISK' : 'LOW RISK'}
                            </span></td>
                            <td>${confidencePercent}%</td>
                        </tr>
                    `;
                });
                
                tableHTML += `</tbody></table>`;
                
                // Combine and display
                resultContainer.innerHTML = summaryHTML + tableHTML;
                resultContainer.style.display = 'block';
                
            } catch (error) {
                console.error("Bulk prediction error:", error);
                resultContainer.innerHTML = `
                    <div class="risk-high" style="padding: 15px; text-align: left;">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
                resultContainer.style.display = 'block';
            } finally {
                toggleSpinner('bulkPredictionSpinner', false);
            }
        }

        async function handleSinglePrediction(e) {
            e.preventDefault();
            
            toggleSpinner('singlePredictionSpinner', true);
            document.getElementById('singlePredictionResult').style.display = 'none';
            
            const formData = {};
            EXPECTED_FIELDS.forEach(field => {
                formData[field] = parseFloat(document.getElementById(field).value);
            });

            try {
                const response = await fetch(`${API_BASE_URL}/predict-single/`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) throw new Error(`Server error: ${response.status}`);
                
                const result = await response.json();
                showPredictionResult(result.prediction, result.probability);
                
            } catch (error) {
                console.error("Prediction error:", error);
                alert(`Prediction failed: ${error.message}`);
            } finally {
                toggleSpinner('singlePredictionSpinner', false);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeFormFields();
            document.getElementById("singlePredictionForm").addEventListener("submit", handleSinglePrediction);
            document.getElementById("bulkPredictionForm").addEventListener("submit", handleBulkPrediction);
        });
    </script>
</body>
</html>
